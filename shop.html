<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Root & Roam â€¢ Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --beige: #f6f1ea;
      --terracotta: #d37c57;
      --olive: #738b67;
      --dark: #3a2f29;
      --linen: url('https://www.transparenttextures.com/patterns/linen.png');
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--beige) var(--linen);
      color: var(--dark);
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 8%;
      background-color: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-placeholder {
      background-color: var(--olive);
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      font-family: 'Playfair Display', serif;
    }
    nav a {
      text-decoration: none;
      color: var(--dark);
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--terracotta);
    }
    main {
      padding: 80px 10%;
      text-align: center;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
    }
    .divider {
      width: 80px;
      height: 4px;
      background-color: var(--olive);
      margin: 25px auto 60px;
      border-radius: 2px;
    }
    .shop-placeholder {
      background: rgba(255,255,255,0.7);
      border-radius: 16px;
      padding: 60px 20px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .shop-placeholder p {
      font-size: 1.4em;
      color: var(--olive);
      font-family: 'Playfair Display', serif;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: var(--dark);
    }
    footer a {
      color: var(--olive);
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      color: var(--terracotta);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-placeholder">R&R</div>
      <h2>Root & Roam</h2>
    </div>
    <nav>

      <a href="shop.html">Shop</a>
    </nav>
  </header>

</html>
